<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="col-40">

    <div id="titulo">
    </div>
    <div id="instrucciones">
      <h1>Instrucciones</h1>
      <ul id="lista-instrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <h1>Objetivo</h1>
      <img src="images/final.png" alt="objetivo" id="obj">
      
      <div class="texto-centrado">
        


      </div>
    </div>
    <div id="ultimo-mov">
      <h1>Ultimo Movimiento</h1>
      <div id="flecha" class="texto-centrado">

      </div>
    </div>

  </div>
  <div class="col-60">
    <div id="juego">
      <div id="pieza1" class="pieces">
        <img src="images/10.jpg" alt="pieza1">
      </div>
      <div id="pieza2" class="pieces">
        <img src="images/20.jpg" alt="pieza1">
      </div>
      <div id="pieza3" class="pieces">
        <img src="images/30.jpg" alt="pieza1">
      </div>
      <div id="pieza4" class="pieces">
        <img src="images/40.jpg" alt="pieza1">
      </div>
      <div id="pieza5" class="pieces">
        <img src="images/50.jpg" alt="pieza1">
      </div>
      <div id="pieza6" class="pieces">
        <img src="images/60.jpg" alt="pieza1">
      </div>
      <div id="pieza7" class="pieces">
        <img src="images/70.jpg" alt="pieza1">
      </div>
      <div id="pieza8" class="pieces">
        <img src="images/80.jpg" alt="pieza1">
      </div>
      <div id="pieza9" class="pieces"></div>
    </div>
  </div>
  <div id="footer">

  </div>
  <script src="js/juego.js"></script>
</body>
<footer>
  <p>footer</p>
</footer>

</html>
